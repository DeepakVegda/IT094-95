<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         *{
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    box-sizing: border-box;
}
body{
    background-image: linear-gradient(to bottom right, #3C0008 40%, #00008B);
}
.nav{
    height: 60px;
    width: auto;
    display: flex;

    justify-content: end;
    align-item:end;

    background-color: transparent;

}
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 16px 30px;
  text-align: center;
  text-decoration: none;
  display: inline;


}

a:hover, a:active {
  background-color: red;
}
.card {
    padding: 20px;
    height: 100vh;
    border: 3px solid white;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.head{
    margin-bottom: 30px;
    padding: 5px 10px;
    /* border: 1px solid white; */
}
.ask, .input, .line, .btn{
    display: flex;
    flex-direction: column;
    padding: 10px 80px;
    justify-content: left;
    align-items: left;
    /* border: 1px solid white; */
}
.ask p{
    font-size: 18px;
}
.input input{
    width: 100%;
    height: 45px;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    border: 1px solid rgba(0,0,0,0.5);
    outline: none;
    color: black;
    font-size: 16px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}
 button{
    color: black;
    width: 30%;
    height: 35px;
    border: 1px solid black;
    border-radius: 5px;
    outline: none;
    cursor: pointer;
    font-size: 18px;
}
#question-form {
        text-align: center; /* Aligns the content of the form center */
    }

    #question {
        margin-bottom: 10px; /* Adds some space between the input field and the button */
    }
.ans{
    margin-top: 20px;
    width: 100%;

}
textarea{
    outline: none;
    border: 2px solid rgba(0,0,0,0.7);
    font-size: 16px;
    height: 35vh;
    width: 100%;
    color: black;
    padding: 10px; 20px;
    color: white;
    scroll: none;
    background-color: rgba(0,0,0,0.4)
}
    .history {
         position: absolute;
         top: 0;
         left: 0;
         width: 20%;
         height: 100vh;
         margin-top: 60px;
         border:3px solid orange;
         background-color: transparent;
         border-radius:6px
         overflow-y: auto;
         padding: 10px;
    }
    .history p{
            text-align: center;
        }



    </style>
    <title>IT Chat-Bot</title>
</head>
<body>
    <div class="nav">
        <!-- <a href="/history"  target="_blank">History</a> -->
        <a href="/logout"  target="_blank">Logout</a>
    </div>

    <div class="card">
        <div class="history" id="history">
            <h2>History</h2>
            <!-- User questions will be appended here that means history will store here -->
        </div>
        <div class="head">
            <h1> Chat-Bot</h1>
        </div>
        <div class="ask">
            <div class="line">
                <p>Ask any question related to your PDF</p>
            </div>

            <div class="input">
                <form id="question-form">
                    <input type="text" name="question" id="question" placeholder="Ask the questions">
                    <button type="submit">Ask Me</button>
                    <button type="button" id="microphone">ðŸŽ¤</button> <!-- Microphone button -->
                </form>
            </div>

            <div class="ans">
                <textarea id="answer" name="answer" rows="30" cols="70">{{ answer }}</textarea>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Function to handle speech recognition
            function startSpeechRecognition() {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    $('#question').val(transcript); // Update the question field with recognized speech
                };

                recognition.start();
            }

            // Event listener for the microphone button
            $('#microphone').click(function() {
                startSpeechRecognition();
            });

            $('#question-form').submit(function(event){
                event.preventDefault();
                var formData = $(this).serialize();
                var question = $('#question').val();
                // Append user question to history
                $('#history').append('<li>' + question + '</li>');
                $.ajax({
                    type: 'POST',
                    url: '/userpdfs',
                    data: formData,
                    success: function(response){
                        $('#answer').val(response);
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
