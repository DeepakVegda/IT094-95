<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Chat-Bot</title>
<style>
        *{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(to bottom right, #3C0008 40%, #00008B);
        }
        .nav{
            height: 60px;
            width: auto;
            display: flex;
            justify-content: space-between; /* Adjusted alignment */
            align-items: end;
            background-color: transparent;
            padding: 0 20px; /* Added padding */
        }
        .nav button {
            margin-right: 20px; /* Added margin to the button */
        }
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 16px 30px;
            text-align: center;
            text-decoration: none;
            display: inline;
        }
        a:hover, a:active {
            background-color: red;
        }
        .card {
            padding: 20px;
            height: 150vh;
            border: 3px solid white;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .head{
            margin-bottom: 30px;
            padding: 5px 10px;
        }
        .ask, .input, .line, .btn{
            display: flex;
            flex-direction: column;
            padding: 10px 80px;
            justify-content: left;
            align-items: left;
        }
        .ask p{
            font-size: 18px;
        }
        .heading{
            margin-top: 2rem;
        }
        .content{
            margin-top: 1rem;
        }
        .input input{
            width: 100%;
            height: 45px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid rgba(0,0,0,0.5);
            outline: none;
            color: black;
            font-size: 16px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
        button{
            color: black;
            width: 90px;
            height: 58px;
            border: 1px solid black;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            font-size: 18px;
        }
        #question-form {
            text-align: center;
        }
        #question {
            margin-bottom: 10px;
        }
        .ans, .content {
            margin-top: 20px;
            width: 100%;
        }
        textarea{
            outline: none;
            border: 2px solid rgba(0,0,0,0.7);
            font-size: 16px;
            height: 35vh;
            width: 100%;
            color: black;
            padding: 10px;
            color: white;
            scroll: none;
            background-color: rgba(0,0,0,0.4);
        }
        .history {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 150vh;
            margin-top: 60px;
            border:3px solid orange;
            background-color: transparent;
            border-radius:6px;
            overflow-y: auto;
            padding: 10px;
        }
        .history p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <!-- <a href="/history"  target="_blank">History</a> -->
        <button id="displayPdfContent">Content</button>
        <a href="/logout"  target="_blank">Logout</a>
    </div>

    <div class="card">
        <div class="history" id="history">
            <h2>History</h2>
            <!-- User questions will be appended here that means history will store here -->
        </div>
        <div class="head">
            <h1> Chat-Bot</h1>
        </div>
        <div class="ask">
            <div class="line">
                <p>Ask any question related to your PDF</p>
            </div>

            <div class="input">
                <form id="question-form">
                    <input type="text" name="question" id="question" placeholder="Ask the questions">
                    <button type="submit">Ask Me</button>
                    <button type="button" id="microphone">ðŸŽ¤</button> <!-- Microphone button -->
                </form>
            </div>

            <div class="ans">
                <textarea id="answer" name="answer" rows="30" cols="70">{{ answer }}</textarea>
            </div>

            <div class="heading">
                <h1>PDF Content</h1>
            </div>

            <div class="content">
                <textarea id="content" name="content" rows="50" cols="70">{{ response }}</textarea>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            function startSpeechRecognition() {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    $('#question').val(transcript);
                };

                recognition.start();
            }


            $('#microphone').click(function() {
                startSpeechRecognition();
            });

            $('#question-form').submit(function(event){
                event.preventDefault();
                var formData = $(this).serialize();
                var question = $('#question').val();

                $('#history').append('<li>' + question + '</li>');
                $.ajax({
                    type: 'POST',
                    url: '/userpdfs',
                    data: formData,
                    success: function(response){
                        $('#answer').val(response);
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });
        });


    $(document).ready(function() {
        $('#displayPdfContent').click(function() {
            $.ajax({
                type: 'GET',
                url: '/pdfcontent',
                success: function(response) {
                    $('#content').val(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });




    </script>
</body>
</html>
